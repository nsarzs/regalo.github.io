<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta atrás</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>La Pagina de Rubitos</h1>
    </header>

    <div class="fecha">
        <p><span id="fecha">22/04/2025 21:00</span></p>
    </div>
    <div class="cuenta-atras" id="cuenta-atras">
        <div class="grupo">
            <p class="grande" id="dias">00</p>
            <p class="chico">días</p>
        </div>
        <div class="grupo">
            <p class="grande" id="horas">00</p>
            <p class="chico">horas</p>
        </div>
        <div class="grupo">
            <p class="grande" id="minutos">00</p>
            <p class="chico">minutos</p>
        </div>
        <div class="grupo">
            <p class="grande" id="segundos">00</p>
            <p class="chico">segundos</p>
        </div>
    </div>

    <!-- Contenedor de imágenes con dos caras (imagen y texto) -->
    <div class="galeria">
        <div class="cuadro">
            <div class="cara frente"><img src="./images/150824.jpg" alt="Imagen 1"></div>
            <div class="cara atras">15/08/2024</div>
        </div>
        <div class="cuadro">
            <div class="cara frente"><img src="./images/230424.jpg" alt="Imagen 2"></div>
            <div class="cara atras">23/04/2024</div>
        </div>
        <div class="cuadro">
            <div class="cara frente"><img src="./images/280924.jpg" alt="Imagen 3"></div>
            <div class="cara atras">28/09/2024</div>
        </div>
        <div class="cuadro">
            <div class="cara frente"><img src="./images/2809242.jpg" alt="Imagen 4"></div>
            <div class="cara atras">28/09/2024</div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
