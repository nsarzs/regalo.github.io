<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta atrás</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="fecha">
        <p>¿Cuánto falta hasta el <span id="fecha">22/04/2025 21:00</span>?</p>
    </div>
    <div class="cuenta-atras" id="cuenta-atras">
        <div class="grupo">
            <p class="grande" id="dias">00</p>
            <p class="chico">días</p>
        </div>
        <div class="grupo">
            <p class="grande" id="horas">00</p>
            <p class="chico">horas</p>
        </div>
        <div class="grupo">
            <p class="grande" id="minutos">00</p>
            <p class="chico">minutos</p>
        </div>
        <div class="grupo">
            <p class="grande" id="segundos">00</p>
            <p class="chico">segundos</p>
        </div>
    </div>

    <!-- Contenedor de imágenes -->
    <div class="galeria">
        <div class="cuadro"><img src="./img/image1.jpg" alt="Imagen 1"></div>
        <div class="cuadro"><img src="./img/image2.jpg" alt="Imagen 2"></div>
        <div class="cuadro"><img src="./img/image3.jpg" alt="Imagen 3"></div>
        <div class="cuadro"><img src="./img/image4.jpg" alt="Imagen 4"></div>
        <div class="cuadro"><img src="./img/image5.jpg" alt="Imagen 5"></div>
        <div class="cuadro"><img src="./img/image6.jpg" alt="Imagen 6"></div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
